<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header-color">
      <div class="container display-flex align-center">
        <h1 class="margin-none header-padding">Code Journal</h1>
        <div>
          <a href="#" class="entry"><h3>Entries</h3></a>
        </div>
      </div>
    </header>
    <main class="container">
      <div id="entryForm" data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <h1>New Entry</h1>
          </div>
          <div class="row">
            <div class="column-half padding-zero">
              <img
                class="column-full padding-zero"
                data-view="images"
                id="entry-img"
                alt="placeholder-img"
                src="./images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <div class="flex-direction-column">
                <label class="label-sizing" for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="flex-direction-column">
                <label class="label-sizing" for="photo-url">Photo URL</label>
                <input
                  type="text"
                  id="photo-url"
                  name="photo"
                  data-view="images"
                  required />
              </div>
            </div>
          </div>
          <div class="row">
            <label class="label-sizing" for="notes">Notes</label>
            <textarea id="notes" name="notes" required></textarea>
          </div>
          <div class="row justify-content-end">
            <input type="submit" id="save-button" name="save" value="save" />
          </div>
        </form>
      </div>
      <div id="entries" data-view="entries" class="hidden">
        <div class="row justify-content-between">
          <h1>Entries</h1>
          <a href="#" class="entryForm"><h3 id="new-button">NEW</h3></a>
        </div>
        <h1 id="noEntry" class="hidden">THERE ARE NO ENTRIES RECORDED</h1>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
